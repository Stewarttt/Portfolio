<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', filename='styles.css') }}">
</head>
<body>
    <h1>Banking Application</h1>

    <!-- Create User Form -->
    <section>
        <h2>Create User</h2>
        <form id="createUserForm">
            <label for="createUserId">User ID:</label>
            <input type="text" id="createUserId" required>
            <label for="createUserBalance">Initial Balance:</label>
            <input type="number" id="createUserBalance" step="0.01" required>
            <button type="submit">Create User</button>
        </form>
        <div id="createUserMessage"></div>
    </section>

    <!-- Transfer Funds Form -->
    <section>
        <h2>Transfer Funds</h2>
        <form id="transferFundsForm">
            <label for="sendingUser">Sending User ID:</label>
            <input type="text" id="sendingUser" required>
            <label for="receivingUser">Receiving User ID:</label>
            <input type="text" id="receivingUser" required>
            <label for="transferAmount">Amount:</label>
            <input type="number" id="transferAmount" step="0.01" required>
            <button type="submit">Transfer</button>
        </form>
        <div id="transferMessage"></div>
    </section>

    <!-- Get Transaction History -->
    <section>
        <h2>Transaction History</h2>
        <form id="transactionHistoryForm">
            <label for="transactionUser">User ID:</label>
            <input type="text" id="transactionUser" required>
            <button type="submit">Get History</button>
        </form>
        <div id="transactionHistory"></div>
    </section>

    <!-- Get Balance -->
    <section>
        <h2>Check Balance</h2>
        <form id="balanceForm">
            <label for="balanceUser">User ID:</label>
            <input type="text" id="balanceUser" required>
            <button type="submit">Get Balance</button>
        </form>
        <div id="balanceMessage"></div>
    </section>

    <script src="{{ url_for('serve_static', filename='scripts.js') }}"></script>
</body>
</html>
